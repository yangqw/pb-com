<section class="with-margin">
  <header class="header">
    <p>Please choose the date(s) you are unavailable.</p>
  </header>
  <section class="rfb-form">
    <header></header>
    <ul class="request">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="mdi-editor-insert-invitation "></i>
            <label for="start_date">Starting date</label>
            <input input-date id="start_date" type="text" ng-model="rCtrl.start" class="datepicker " on-set="rCtrl.onSet();">
          </div>
          <div class="input-field col s6">
            <label for="end_date">Ending date</label>
            <input input-date id="end_date" type="text" ng-model="rCtrl.end" class="datepicker" min="{{ rCtrl.minDate }}">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-action-receipt "></i>
            <label for="notes">Notes</label>
            <textarea  id="notes" class="materialize-textarea"></textarea>
          </div>
        </div>
      </form>
    </ul>
  </section>
  <footer class="actions">
    <a class="waves-effect waves-light btn">Submit</a>
  </footer>
</section>
