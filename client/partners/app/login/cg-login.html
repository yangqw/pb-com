<div class=row>
  <div class="col-sm-offset-4 col-xs-12 col-sm-4">
    <p class="alert alert-info alert-dismissible text-center fade in" ng-show="posting" ng-bind="processMsg">
      <button type=button class=close data-dismiss=alert aria-lable=Close>
        <span aria-hidden=true>&times;</span>
      </button>
    </p>
    <p class="alert alert-success" ng-show="accepted && !posting && processMsg" ng-bind="processMsg"></p>
    <p class="alert alert-danger" ng-show="accepted && !posting && verifyMsg" ng-bind="verifyMsg"></p>
  </div>
</div>

<div class=row>
  <div class=col-xs-12>
    <form class=form-horizontal ng-hide=accepted ng-submit=submit()>
      <div class=form-group>
        <label for=spEmail class="col-xs-12 col-sm-4 control-label">Email</label>
        <div class="col-xs-12 col-sm-4">
          <input class=form-control id=spUsername ng-model=formModel.username placeholder="Username or Email" ng-disabled=posting>
        </div>
      </div>
      <div class=form-group>
        <label for=spPassword class="col-xs-12 col-sm-4 control-label">Password</label>
        <div class="col-xs-12 col-sm-4">
          <input type=password class=form-control id=spPassword ng-model=formModel.password placeholder=Password ng-disabled=posting>
        </div>
      </div>
      <div class=form-group>
        <div class="col-sm-offset-4 col-sm-4">
          <p class=text-danger ng-show=errorMsg ng-bind=errorMsg></p>
          <button type=submit class="btn btn-primary" ng-disabled=posting>Login</button>
          <a ui-sref=passwordResetRequest class=pull-right>Forgot Password</a>
        </div>
      </div>
    </form>
  </div>
</div>
