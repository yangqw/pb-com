<div class=row style="position: relative; top: 50px;">
  <div class=col-xs-12>
    <form class=form-horizontal ng-hide=accepted>
      <div class=form-group style="margin-bottom: 50px;">
        <label for=spEmail class="col-xs-12 col-sm-2 control-label"></label>
        <div class="col-xs-12 col-sm-8">
          <input class=form-control id=spUsername ng-model=formModel.username placeholder="Email" ng-disabled=posting style="border: 0; box-shadow: none;">
        </div>
      </div>
      <div class=form-group>
        <label for=spPassword class="col-xs-12 col-sm-2 control-label"></label>
        <div class="col-xs-12 col-sm-8">
          <input type=password class=form-control id=spPassword ng-model=formModel.password placeholder=Password ng-disabled=posting style="border: 0; box-shadow: none;">
          <a ui-sref=passwordResetRequest class=pull-right style="top:-28px; right: 5px; position: relative;">Forgot?</a>
        </div>
      </div>
      <div class=form-group>
        <div class="col-sm-offset-2 col-sm-8">
          <p class=text-danger ng-show=errorMsg ng-bind=errorMsg></p>
          <button class="btn btn-primary" style="float: right; margin-left: 10px;" ng-click="submit()" ng-disabled=posting>LOG IN</button>
          <button class="btn btn-primary" style="float: right;" ng-click="fbLogin()" ng-disabled=posting>Connect with Facebook</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class=row>
  <div class="col-sm-offset-2 col-xs-12 col-sm-8">
    <p class="alert alert-info alert-dismissible text-center fade in" ng-show="posting" ng-bind="processMsg">
      <button type=button class=close data-dismiss=alert aria-lable=Close>
        <span aria-hidden=true>&times;</span>
      </button>
    </p>
    <p class="alert alert-success" ng-show="accepted && !posting && processMsg" ng-bind="processMsg"></p>
    <p class="alert alert-danger" ng-show="accepted && !posting && verifyMsg" ng-bind="verifyMsg"></p>
  </div>
</div>
