<!-- <div class="container"> -->
<div class="row">
  <div class="col-sm-offset-2 col-xs-12 col-sm-8">
    <p class="alert alert-success" ng-show="created && !enabled">Your design has been registered.</p>
    <p class="alert alert-success" ng-show="created && enabled && !authenticating">Your design has been registered.  <a ui-sref="login">Login Now</a>.</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-offset-1 col-xs-12">
    <form class="form-horizontal" ng-hide="created && !authenticating" ng-submit="submit()">
      <div class="row">
        <div class="col s12 m8 push-m2" input-field>
          <label for="spFileName" class="col-xs-12 col-sm-2 control-label">File Path</label>
          <input class="form-control" type="text" id="spFileName" ng-model="formModel.URL" placeholder="Please input File Path" ng-disabled="creating">
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary" ng-disabled="creating" style="display:block; margin: 0 auto;">Register</button>
      </div>
    </form>
  </div>
</div>
