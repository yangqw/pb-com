<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div if-user-state-known class="container">
    <div if-not-user>
      <h1>'Allo, Welcome to CareGivers!</h1>
      <p class="lead">Your full trust cares with CareGivers</p>
    </div>
    <div if-user>
      <h1>'Allo, {{user.fullName}}</h1>
      <p if-user-not-in-group="ROLE_ADMINS_CAREGIVERS" class="lead">
        If you require profile access, please contact us.
      </p>
    </div>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div  if-user-state-known class="container">
  <div class="row">
    <div if-user class="col-lg-12">
      <h1 class="page-header">Contacts</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings.content">
        <li><a href="#" tooltip="{{thing.email}}">{{thing.email}}</a></li>
      </ul>
    </div>
  </div>
</div>
