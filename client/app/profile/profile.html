<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>My Payment</h3>
      <hr>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <form class="form-horizontal" stripe:form="saveCustomer" id="payment-form">
      <span class="payment-errors"></span>

        <div class="form-group">
          <label for="CardNumber" class="col-xs-12 col-sm-4 control-label">Card Number</label>
          <div class="col-xs-12 col-sm-4">
            <input class="form-control" size="20" data-stripe="number"/>
          </div>
        </div>

        <div class="form-group">
          <label for="CVC" class="col-xs-12 col-sm-4 control-label">>CVC</label>
          <div class="col-xs-12 col-sm-4">
            <input class="form-control"  size="4" data-stripe="cvc"/>
          </div>
      </div>
      <div class="form-group">
        <label for="Expiration" class="col-xs-12 col-sm-4 control-label">Expiration (MM/YYYY)</label>
        <div class="col-xs-12 col-sm-4">
          <input class="form-control"  type="text" size="2" data-stripe="exp-month"/>
          <span> / </span>
          <input class="form-control"  type="text" size="4" data-stripe="exp-year"/>
        </div>
      </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <p class="alert alert-danger" ng-show="error" ng-bind="error"></p>
            <button type="submit" class="btn btn-primary" ng-disabled="creating">Submit Payment Info</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-xs-12">
          <pre ng-bind="user.payment | json"></pre>
        </div>
      </div>
    </div>
  </div>
</div>
